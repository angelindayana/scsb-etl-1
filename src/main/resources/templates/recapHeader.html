<div id="recapPageHeaderId" name="recapPageHeaderName">
    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $.ajax({url: "/getVersionNumber", success: function(result){
                $("#version").html(result);
            }});
        });
    </script>
    <span class="pull-right" style="font-weight:bold;font-size: 14px">Version::<span id="version"></span></span>

</div>
